<!DOCTYPE html>
<html>

<head>
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="assets/profilepic.jpeg" />
    <meta name="twitter:image" content="assets/profilepic.jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    
    <title>
        Arijit Ray
    </title>
</head>

<body>
    <div class="card">
        <div class="glass">
            <img src="assets/profilepic.jpeg" class="logo" alt="logo" />
        </div>
        <div class="content">
            <h2>Arijit Ray</h2>
            <p>The Tech and Data Guy</p>
            <div class="developer">
                <div class="work-ex">
                    <span class="designation">SDE 1</span>
                    <p class="company">Compass IDC</p>
                </div>
                <div class="github" onClick="onHandleClick('github')">
                    <i class="fab fa-github"></i>
                </div>
            </div>
            <div class="side-hustle" onClick="onHandleClick('rotaract')">
                <h3>My Other Engagements</h3>
                <div class="company-name" >
                    <h4>Rotaract</h4>
                    <div onClick="onHandleClick('rotaract')" class="icon"><i class="fas fa-graduation-cap"></i></div>
                </div>
            </div>
        </div>
        
        <div class="social-media">
            <i class="fab fa-instagram" onClick="onHandleClick('instagram')"></i>
            <i class="fab fa-facebook"  onClick="onHandleClick('facebook')"></i>
            <i class="fab fa-linkedin"  onClick="onHandleClick('linkedin')"></i>
            <i class="fab fa-twitter" onClick="onHandleClick('twitter')"></i>
            <i class="far fa-envelope" onClick="onHandleClick('mail')"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
